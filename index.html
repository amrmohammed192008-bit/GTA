<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantWatch AI - Global Plant Health Monitoring</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #7dd87f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(125, 216, 127, 0.3);
            border-top: 4px solid #7dd87f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .plant-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .plant-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fplantwatch3509back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="plant-icons">
        <div class="plant-icon" style="top: 10%; left: 15%; animation-delay: 0s;">üå±</div>
        <div class="plant-icon" style="top: 20%; right: 20%; animation-delay: 1s;">üåø</div>
        <div class="plant-icon" style="bottom: 30%; left: 10%; animation-delay: 2s;">üåæ</div>
        <div class="plant-icon" style="bottom: 20%; right: 15%; animation-delay: 3s;">üå≥</div>
        <div class="plant-icon" style="top: 50%; left: 5%; animation-delay: 4s;">üçÉ</div>
        <div class="plant-icon" style="top: 60%; right: 10%; animation-delay: 5s;">üå≤</div>
    </div>
    
    <div class="loading-container">
        <div class="logo">üåç PlantWatch AI</div>
        <div class="tagline">Advanced Global Plant Health Monitoring System</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Global Monitoring Dashboard...</div>
    </div>

    <script>
        // Redirect to the Global Monitoring Dashboard after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/global_monitoring_dashboard.html';
        }, 3000);
        
        // Update loading text dynamically
        const loadingTexts = [
            'Initializing Global Monitoring Dashboard...',
            'Connecting to satellite networks...',
            'Loading plant health data...',
            'Preparing monitoring interface...'
        ];
        
        let textIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');
        
        setInterval(function() {
            textIndex = (textIndex + 1) % loadingTexts.length;
            loadingTextElement.textContent = loadingTexts[textIndex];
        }, 750);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
